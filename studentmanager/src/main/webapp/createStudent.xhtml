<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>add student</title>
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }     
        </style>
    </h:head>
    <h:body>
        <h:form id="createStudentForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Add Student Record</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4"> Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{studentBean.name}" class="form-control" validatorMessage="User name is required">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="studentid" class="control-label col-sm-4">Student ID</h:outputLabel>
                <div class="col-sm-4">
                    
                    <h:inputText id="studentid-id" value="#{studentBean.studentid}" class="form-control" >
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="age" class="control-label col-sm-4">age:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="age-id" value="#{studentBean.age}" class="form-control" >
                        <f:validateRequired/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="birth" class="control-label col-sm-4">Birth</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="birth-id" value="#{studentBean.birth}" class="form-control" >
                        <f:convertDateTime pattern="dd/mm/yyyy" />  
                    </h:inputText>
                    <br/>            
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea id="address-id" value="#{studentBean.address}" cols="50" rows="5" class="form-control" validatorMessage="Address is required">
                        <f:validateRequired/>
                    </h:inputTextarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{StudentController.add(studentBean)}" class="btn btn-success btnWidth" />
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="studentsList" value="View Students Record List" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
