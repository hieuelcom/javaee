<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>edit student</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;         
        }
    </style>
</h:head>
<h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="name" class="control-label col-sm-2">Name:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editRecordObj.name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="studentid" class="control-label col-sm-2">Student ID:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="studentid-id" value="#{editRecordObj.studentid}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="age" class="control-label col-sm-2">Age:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="age-id" value="#{editRecordObj.age}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="birth" class="control-label col-sm-2">Birth</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText value="#{editRecordObj.birth}">
                        <f:convertDateTime pattern="yyyy/mm/dd" timeZone="Asia/Bangkok" />  
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="address" class="control-label col-sm-2">Address:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editRecordObj.address}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{StudentController.updateStudentDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
